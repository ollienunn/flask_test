<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Admin â€” Edit Products</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Edit Products</h2>
      <a class="btn btn-secondary" href="{{ url_for('index') }}">Back to site</a>
    </div>

    {% if products %}
      <div class="row g-3">
        {% for p in products %}
        <div class="col-12">
          <div class="card p-3">
            <form method="post" enctype="multipart/form-data" class="row g-2 align-items-center">
              <input type="hidden" name="sku" value="{{ p.sku }}">
              <div class="col-md-3">
                <div style="max-width:320px;">
                  <img src="{{ url_for('static', filename=p.image) }}" alt="{{ p.name }}" class="img-fluid border rounded">
                </div>
              </div>

              <div class="col-md-7">
                <div class="mb-2">
                  <label class="form-label small">Name</label>
                  <input name="name" class="form-control" value="{{ p.name }}">
                </div>

                <div class="mb-2">
                  <label class="form-label small">Price</label>
                  <input name="price" class="form-control" value="{{ "{:.2f}".format(p.price) }}">
                </div>

                <div class="mb-2">
                  <label class="form-label small">Description</label>
                  <textarea name="description" class="form-control" rows="2">{{ p.description }}</textarea>
                </div>

                <div class="mb-2">
                  <label class="form-label small">Replace photo</label>
                  <input type="file" name="image" accept="image/*" class="form-control">
                  <div class="form-text">Uploading a new image will replace the current one (saved to static/images).</div>
                </div>
              </div>

              <div class="col-md-2 d-flex flex-column gap-2">
                <div>
                  <button type="submit" class="btn btn-primary w-100">Save</button>
                </div>
                <div>
                  <a href="{{ url_for('products') }}" class="btn btn-outline-secondary w-100">View Products</a>
                </div>
              </div>
            </form>
          </div>
        </div>
        {% endfor %}
      </div>
    {% else %}
      <p>No products found in database.</p>
    {% endif %}
  </div>
</body>
</html>
